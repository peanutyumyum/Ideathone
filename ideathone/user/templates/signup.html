{% load static %}
<!DOCTYPE html>
<html lnag="ko">
    <head>
        <meta charset="UTF-8">
        <title>기르다 회원가입</title>
        <link rel="stylesheet" href="{% static 'new_main.css' %}">
        <script>
			(function(d) {
			  var config = {
				kitId: 'rlk0qqk',
				scriptTimeout: 3000,
				async: true
			  },
			  h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
			})(document);
		  </script>
		  
    </head>
    <body>
		<nav class="navbar">
			<div class="navBox1">
				<div class="navItem"><i class="bi bi-search"></i></div>
				<div class="navItem" id="move1">검색</div>
				<div class="navItem" id="move2">맞춤형 서비스</div>
			</div>
			<div class="navBox2"><img class="logo" src="{% static 'img/logo.png' %}"></div>
			<div class="navBox3">
				<div class="navItem"><i class="bi bi-cart3"></i></div>
				<div class="navItem"><i class="bi bi-person-fill"></i></div>
				<div class="navItem"><a href = "{% url 'user:login' %}">로그인</a></div>
				<div class="navItem"><a href = "{% url 'user:signup' %}">회원가입</a></div>
			</div>
		</nav>
		<div class="line">
			<h2>회원가입</h2>
		</div>
        <!-- header -->
        
		<form action="{% url 'user:signup' %}" method="POST">
			{% csrf_token %}
			<!-- wrapper -->
			<div id="wrapper">

				<!-- content-->
				<div id="content">
					<!-- ID -->
					<div>
						<h3 class="join_title">
							<label for="id">아이디</label>
						</h3>
						<span class="box int_id">
							<input type="text" id="id" class="int" maxlength="20">
						</span>
						<span class="error_next_box"></span>
					</div>
					<!-- PW1 -->
					<div>
						<h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
						<span class="box int_pass">
							<input type="text" id="pswd1" class="int" maxlength="20">
							<span id="alertTxt">사용불가</span>
						</span>
						<span class="error_next_box"></span>
					</div>
					<!-- PW2 -->
					<div>
						<h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
						<span class="box int_pass_check">
							<input type="text" id="pswd2" class="int" maxlength="20">                        
						</span>
						<span class="error_next_box"></span>
					</div>
					<!-- NAME -->
					<div>
						<h3 class="join_title"><label for="name">이름</label></h3>
						<span class="box int_name">
							<input type="text" id="name" class="int" maxlength="20">
						</span>
						<span class="error_next_box"></span>
					</div>
					<!-- EMAIL -->
					<div>
						<h3 class="join_title"><label for="email">본인확인 이메일<span class="optional">(선택)</span></label></h3>
						<span class="box int_email">
							<input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
						</span>
						<span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>    
					</div>
					<!-- MOBILE -->
					<div>
						<h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
						<span class="box int_mobile">
							<input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
						</span>
						<span class="error_next_box"></span>    
					</div>
					<!-- JOIN BTN-->
					<div class="btn_area">
						<button type="submit" id="btnJoin">
							<span>기르다 가족되기</span>
						</button>
					</div>

				</div> 
				<!-- content-->
			</div>
		</form>


         
        
    <script src="main.js"></script>
    </body>
</html>
