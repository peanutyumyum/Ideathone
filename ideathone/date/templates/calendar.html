{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/stylee.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Calendar</title>
</head>
<body>
  <nav class="navbar">
		
		<div class="navBox2"><img class="logo" src="{% static 'img/logo.png' %}"></div>
		<div class="navBox3">
			<div class="navItem"><i class="bi bi-cart3"></i></div>
			<div class="navItem"><i class="bi bi-person-fill"></i></div>
      <div class="navItem"><a href = "{% url 'user:logout' %}">로그아웃</a></div>
		</div>
	</nav>


  <div class="line">
    <h2>마이 페이지</h2>
  </div>  


  <div class="fitSearchBox">
    <div class="fitSearchItem">내 정보<div class="fitDropdown"><i class="bi bi-chevron-down"></i></div></div>
    <div class="fitSearchItem">주문 내역<div class="fitDropdown"><i class="bi bi-chevron-down"></i></div></div>
    <div class="fitSearchItem">Q & A<div class="fitDropdown"><i class="bi bi-chevron-down"></i></div></div>
    <div class="fitSearchItem">캘린더<div class="fitDropdown"><i class="bi bi-chevron-down"></i></div></div>
    <div class="fitSearchItem">장바구니<div class="fitDropdown"><i class="bi bi-chevron-down"></i></div></div>
    <div><i class="bi bi-search"></i></div>
  </div>


  <div style="border: 1px; float: left; margin-left: 300px;">
    <p style="margin-top: 70px; font-size: 30px; ">식물 캘린더</p>
    <i class="fas fa-tint" style="margin-top: 80px; margin-left: 100px;"></i>
    <p style="margin-top: 90px; text-align: center; font-size: 20px;" t>아라비안 자스빈</p>
    <img src="{% static 'img/img1.jpg' %}" width="200px" height="200px">
  </div>
  <div style="border: 1px; float: right; margin-right: 300px;">
    <div class="calendar">
      <div class="header">
        <div class="year-month"></div>
        <div class="nav">
          <button class="nav-btn go-prev" onclick="premonth()">&lt;</button>
          <button class="nav-btn go-today" onclick="goToday()">Today</button>
          <button class="nav-btn go-next" onclick="nextmonth()">&gt;</button>
        </div>
      </div>
      <div class="main">
        <div class="days">
          <div class="day">일</div>
          <div class="day">월</div>
          <div class="day">화</div>
          <div class="day">수</div>
          <div class="day">목</div>
          <div class="day">금</div>
          <div class="day">토</div>
        </div>
        <div class="dates"></div>
      </div>
      <div class="resv-wrapper">
        <div class="resv-bg">
            <button class="resv-close">X</button>
                <input class="resv_set time" type="time" name="" id="">
                <button class="resv_btn purchase">일정</button>
                <button class="resv_btn cancel">취소</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  <script src="{% static 'js/index.js' %}"></script>
  <script src="{% static 'js/reserve.js' %}"></script>
</body>
</html>
