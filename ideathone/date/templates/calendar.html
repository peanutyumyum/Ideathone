{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/stylee.css' %}?d">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Calendar</title>

    <script>
      (function(d) {
        var config = {
          kitId: 'rlk0qqk',
          scriptTimeout: 3000,
          async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);
    </script>
    <style>
      html {
          font-family: rixstraight-pro, sans-serif;
          font-weight: 500;
          font-style: normal;
      }
    </style>

  </head>
  <body>
    <nav class="navbar">
      <div class="navBox1">
      </div>
      <div class="navBox2"><img class="logo" src="{% static 'img/logo.png' %}"></div>
      <div class="navBox3">
          {% if user.is_authenticated %}
          <!--로그인 상태인지 체크-->
          <div class="navItem"><i class="bi bi-cart3"></i></div>
          <div class="navItem"><a href="{% url 'date:calendar' %}" class="aTag"><i class="bi bi-person-fill"></i></a></div>
          <div class="navItem"><a href="{% url 'user:logout' %}" class="aTag">로그아웃</a></div>
          {% else %}
          <div class="navItem"><a href="{% url 'user:login' %}" class="aTag">로그인</a></div>
          <div class="navItem"><a href="{% url 'user:signup' %}" class="aTag">회원가입</a></div>
          {% endif %}
      </div>
  </nav>


    <div class="line" style="margin: 20px;">
      <h2>마이 페이지</h2>
    </div>  


    <div class="fitSearchBox">
      <div class="myInfoCategory">내 정보<div class="rightArrow"><i class="bi bi-chevron-right"></i></div></div>
      <div class="myInfoCategory">주문 내역<div class="rightArrow"><i class="bi bi-chevron-right"></i></div></div>
      <div class="myInfoCategory">Q & A<div class="rightArrow"><i class="bi bi-chevron-right"></i></div></div>
      <div class="myInfoCategory">캘린더<div class="rightArrow"><i class="bi bi-chevron-right"></i></div></div>
      <div class="myInfoCategory">장바구니<div class="rightArrow"><i class="bi bi-chevron-right"></i></div></div>
    </div>

    <div class="calendarBox">
      <div class="plantSimpleInfo">
        <h2 style="color: green;">식물 캘린더</h2>
        <i class="fas fa-tint waterIcon"></i>
        <div>
          <p style="margin-bottom: 5px;">아라비안 자스빈</p>
          <img src="{% static 'img/img1.jpg' %}" class="plantSimpleInfoImg" width="200px" height="200px">
        </div>
      </div>
    <div class="calendar">
      <div class="header">
        <div class="year-month"></div>
        <div class="nav">
          <button class="nav-btn go-prev" onclick="premonth()">&lt;</button>
          <button class="nav-btn go-today" onclick="goToday()">Today</button>
          <button class="nav-btn go-next" onclick="nextmonth()">&gt;</button>
        </div>
      </div>
      <div class="main">
        <div class="days">
          <div class="day">Su</div>
          <div class="day">Mo</div>
          <div class="day">Tu</div>
          <div class="day">We</div>
          <div class="day">Th</div>
          <div class="day">Fr</div>
          <div class="day">Sa</div>
        </div>
        <div class="dates"></div>
      </div>
        <div class="resv-wrapper">
          <div class="resv-bg">
            <button class="resv-close">X</button>
                <input class="resv_set time" type="time" name="" id="">
                <button class="resv_btn purchase">일정</button>
                <button class="resv_btn cancel">취소</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/reserve.js' %}"></script>
  </body>
</html>
